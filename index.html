<!DOCTYPE html>
<html lang="en">
<head>
    <title>AWS Certified CLF-C02 Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="theme-switcher">Switch Theme</div>
    <h1>AWS CERTIFIED CLF-C02</h1>
    <div class="question-navigator">
        <input type="number" id="question-number" placeholder="Question #">
        <span id="total-questions">/ 0</span>
    </div>
    <div class="question-box">
        <p id="question-text"></p>
        <div id="options-container"></div>
    </div>
    <div class="controls">
        <button id="prev-button" onclick="updateQuestionDisplay(currentIndex - 1)">Previous</button>     
        <button id="next-button" onclick="updateQuestionDisplay(currentIndex + 1)">Next</button>  
    </div>
</body>
<script src="app.js"></script>
</html>
